<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" > 
    <title> Graph Traversal Algorithms </title>
    <meta charset="UTF-8">
    <script src="map.js"></script>
    <style>
      svg {
        width: 1500px;

        height: 1500px;
      }
      text {
        color: black;
        font-weight: bold;
        font-size: 40px;
      }
      select {
        width: 250px;
        font-size: 30px;
      }
      label {
        font-size: 30px;
        font-weight: bold;
      }
      input {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>My first SVG</h1>
    <form id="form">
      <label for="startCities">Start :</label>
      <select id="startCities">
        <option value="shibin" >Shibin</option>
        <option value="sirs">Sirs</option>
        <option value="menouf" selected>Menouf</option>
        <option value="elbagour">Elbagour</option>
        <option value="elshohada">Elshohada</option>
        <option value="elsadat">Elsadat</option>
        <option value="quesna">quesna</option>
        <option value="berket">Berket</option>
        <option value="ashmon">Ashmon</option>
        <option value="tala">Tala</option>
      </select>
      <label for="distCities">Distination :</label>
      <select id="distCities">
        <option value="shibin">Shibin</option>
        <option value="sirs">Sirs</option>
        <option value="menouf">Menouf</option>
        <option value="elbagour">Elbagour</option>
        <option value="elshohada">Elshohada</option>
        <option value="elsadat">Elsadat</option>
        <option value="quesna">quesna</option>
        <option value="berket" selected>Berket</option>
        <option value="ashmon">Ashmon</option>
        <option value="tala">Tala</option>
      </select>
      <label for="algorithem">Algorithem :</label>
      <select id="algorithem">
        <option value="dfs" selected>DFS</option>
        <option value="bfs">BFS</option>
      </select>
      <input type="submit" value="Generate" />
    </form>
    <svg id="svg">
      <circle
        id="shibin"
        cx="500"
        cy="500"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="menouf"
        cx="100"
        cy="100"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="sirs"
        cx="500"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="quesna"
        cx="50"
        cy="500"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="ashmon"
        cx="950"
        cy="500"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="elshohada"
        cx="500"
        cy="950"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="elbagour"
        cx="750"
        cy="150"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="berket"
        cx="900"
        cy="900"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="elsadat"
        cx="100"
        cy="900"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <circle
        id="tala"
        cx="900"
        cy="100"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
  </body>
</html>
