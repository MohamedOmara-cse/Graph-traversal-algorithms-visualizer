<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph Traversal Algorithms</title>
    <meta charset="UTF-8" />
    <script src="map.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: rgb(163, 85, 236);
      }

      svg {
        width: 50%;
        margin: 15px auto;
        border: 4px solid rgb(100, 100, 100);
        background: #bac0f5;
        display: block;
        border-radius: 10px;
        height: calc(80vh - 30px);
      }
      text {
        color: black;
        font-weight: bold;
        font-size: 20px;
      }

      label {
        font-size: 20px;
        font-weight: bold;
      }
      input,
      select,
      label {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      h1 {
        text-align: center;
        margin: 10px auto 15px auto;
        padding: 10px 0;
        width: 50%;
        color: rgb(253, 235, 255);
      }
      select {
        border-radius: 5px;
        background: white;
        padding: 5px 10px;
      }

      form {
        width: 50%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      form div {
        display: inline-block;
        margin-right: 20px;
      }

      input[type="submit"] {
        border-radius: 10px;
        width: 10%;
        display: inline-block;
        padding: 6px 20px;
      }

      @media screen and (max-width: 700px) {
        svg {
          width: 100%;
          height: calc(55vh);
        }

        h1 {
          width: 100%;
          font-size: 25px;
        }

        form {
          flex-direction: column;
          width: 100%;
        }
        form div {
          margin-right: 0;
          width: 100%;
          margin-bottom: 10px;
          display: flex;
          justify-content: space-between;
        }

        form div select {
          width: 75%;
        }

        input[type="submit"] {
          width: 50%;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Graph Traversal Visualizer</h1>
    <form id="form">
      <div>
        <label for="startCities">From </label>
        <select id="startCities">
          <option value="shibin">Shibin</option>
          <option value="sirs">Sirs</option>
          <option value="menouf" selected>Menouf</option>
          <option value="elbagour">Elbagour</option>
          <option value="elshohada">Elshohada</option>
          <option value="elsadat">Elsadat</option>
          <option value="quesna">quesna</option>
          <option value="berket">Berket</option>
          <option value="ashmon">Ashmon</option>
          <option value="tala">Tala</option>
        </select>
      </div>

      <div>
        <label for="distCities">To</label>
        <select id="distCities">
          <option value="shibin">Shibin</option>
          <option value="sirs">Sirs</option>
          <option value="menouf">Menouf</option>
          <option value="elbagour">Elbagour</option>
          <option value="elshohada">Elshohada</option>
          <option value="elsadat">Elsadat</option>
          <option value="quesna">quesna</option>
          <option value="berket" selected>Berket</option>
          <option value="ashmon">Ashmon</option>
          <option value="tala">Tala</option>
        </select>
      </div>

      <div>
        <label for="algorithem">Algorithm</label>
        <select id="algorithem">
          <option value="dfs" selected>DFS</option>
          <option value="bfs">BFS</option>
          <option value="astar">A*</option>
        </select>
      </div>

      <input type="submit" value="Go" />
    </form>
    <svg id="svg"></svg>
  </body>
</html>
