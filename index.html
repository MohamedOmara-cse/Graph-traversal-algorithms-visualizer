<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Graph Traversal Algorithms</title>
		<meta charset="UTF-8" />
		<script src="map.js"></script>
		<style>
			body {
				font-family: sans-serif;
				background-color: rgb(3, 4, 33);
			}

			svg {
				width: 50%;
				margin: 15px auto;
				border: 4px solid rgb(100, 100, 100);
				background: #bac0f5;
				display: block;
				border-radius: 10px;
				height: calc(80vh - 30px);
			}
			#message {
				color: white;
				font-weight: bold;
				font-size: 20px;
			}
			div {
				text-align: center;

				justify-content: center;
				align-items: center;
			}
			#algorithmBtn {
				display: block;
				justify-content: center;
				text-align: center;
			}

			button {
				margin: 10px;
				font-size: 20px;
				color: white;
				font-weight: bold;
				height: 50px;
				background-color: rgb(0, 0, 0);
				width: 100px;
				border-radius: 12px;
				box-shadow: 5px 5px 5px 5px #272626;
			}
			button:hover {
				background-color: rgb(0, 41, 128) !important;
			}

			h1 {
				text-align: center;
				margin: 10px auto 15px auto;
				padding: 10px 0;
				width: 50%;
				color: rgb(253, 235, 255);
			}

			form div {
				display: inline-block;
				margin-right: 20px;
			}
			#resetButton {
				margin-left: 100px;
			}
			@media screen and (max-width: 1000px) {
				svg {
					width: 100%;
					height: calc(70vh);
				}

				h1 {
					width: 100%;
					font-size: 25px;
				}

				div {
					margin-right: 0;
					width: 100%;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
	<body>
		<h1>Graph Traversal Visualizer</h1>
		<div>
			<div>
				<p id="message"></p>
			</div>
			<div style="display: flex">
				<div id="algorithmBtn">
					<button class="algoButton" id="dfsButton" data-algo="dfs">DFS</button>
					<button class="algoButton" id="bfsButton" data-algo="bfs">BFS</button>
					<button class="algoButton" id="astarButton" data-algo="astar">A*</button>
				</div>
				<button id="resetButton">reset</button>
			</div>
		</div>
		<svg id="svg"></svg>
	</body>
</html>
